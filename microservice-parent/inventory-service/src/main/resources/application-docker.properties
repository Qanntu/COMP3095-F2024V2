spring.application.name=inventory-service
inventory-service.version=v1.0

server.port=8085

# PostgreSQL data Configuration
spring.datasource.url=jdbc:postgresql://postgres-inventory:5432/inventory-service
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

inventory.service.url=http://inventory-service:8085

# Swagger UI Documentation

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.server-url=http://inventory-service:8085

# Enable SQL Logging (Optional for Debugging)
spring.jpa.show-sql=true