#version: '3.9'

services:

  postgres:
    image: postgres
    ports:
      - "5434:5432"

    container_name: postgres-inventory
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=inventory-service
    volumes:
      - ./data/inventory:/var/lib/postgresql/data # The database will persist data here on the host machine
      - ./init/inventory/init.sql:/docker-entrypoint-initdb.d/init.sql # Initialize MongoDB WITH DATA FROM THIS SCRIPT

